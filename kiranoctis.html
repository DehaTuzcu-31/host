<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiraNoctis #BAŞLANGIÇ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      cursor: default;
    }

    .container {
      width: 380px;
      background-color: #1a1a1a;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    /* Mouse büyümesi efekti */
    .container:hover {
      cursor: zoom-in;
    }

    .banner {
      width: 100%;
      height: 200px;
      background-image: url('https://i.hizliresim.com/n920i8d.jpg');
      background-size: cover;
      background-position: center;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      margin: -50px auto 10px;
      background-image: url('https://i.hizliresim.com/j9tde4t.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      border: 3px solid red;
    }

    .server-name {
      font-size: 22px;
      color: #ff1a1a;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .server-name:hover {
      transform: scale(1.08);
    }

    .info-line {
      margin: 6px 0;
      transition: transform 0.3s ease;
    }

    .info-line:hover {
      transform: scale(1.05);
    }

    .boost {
      color: #ff69b4;
      font-weight: bold;
      margin-top: 12px;
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    .boost:hover {
      transform: scale(1.08);
    }

    .link-button {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 25px;
      background-color: red;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .link-button:hover {
      background-color: #ff3333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="banner"></div>
    <div class="content">
      <div class="profile-pic"></div>
      <div class="server-name">KiraNoctis #BAŞLANGIÇ</div>
      <div class="info-line">Insta: kirad0x</div>
      <div class="info-line">Insta: Fazes1991</div>
      <div class="boost">28 TAKVİYE</div>
      <a href="https://discord.gg/kiranoctis" class="link-button" target="_blank">L İ N K E&nbsp;&nbsp;G İ T</a>
    </div>
  </div>

</body>
</html>
